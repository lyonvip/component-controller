# permissions for end users to edit components.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: component-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: component-controller
    app.kubernetes.io/part-of: component-controller
    app.kubernetes.io/managed-by: kustomize
  name: component-editor-role
rules:
- apiGroups:
  - comp.base.io
  resources:
  - components
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - comp.base.io
  resources:
  - components/status
  verbs:
  - get
